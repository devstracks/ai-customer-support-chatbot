apiVersion: apps/v1
kind: Deployment
metadata:
  name: channel-integrations
  labels:
    app: channel-integrations
spec:
  replicas: 2
  selector:
    matchLabels:
      app: channel-integrations
  template:
    metadata:
      labels:
        app: channel-integrations
    spec:
      containers:
      - name: channel-integrations
        image: ${DOCKER_REGISTRY}/ai-customer-support/channel-integrations:latest
        ports:
        - containerPort: 3003
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3003"
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: ai-support-config
              key: redis-url
        - name: CHATBOT_CORE_URL
          value: "http://chatbot-core:3000/api"
        - name: WHATSAPP_API_VERSION
          valueFrom:
            configMapKeyRef:
              name: ai-support-config
              key: whatsapp-api-version
        - name: WHATSAPP_PHONE_NUMBER_ID
          valueFrom:
            secretKeyRef:
              name: ai-support-secrets
              key: whatsapp-phone-number-id
        - name: WHATSAPP_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: ai-support-secrets
              key: whatsapp-api-token
        - name: WHATSAPP_VERIFY_TOKEN
          valueFrom:
            secretKeyRef:
              name: ai-support-secrets
              key: whatsapp-verify-token
        - name: TWILIO_ENABLED
          valueFrom:
            configMapKeyRef:
              name: ai-support-config
              key: twilio-enabled
              optional: true
        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: ai-support-secrets
              key: twilio-account-sid
              optional: true
        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: ai-support-secrets
              key: twilio-auth-token
              optional: true
        - name: TWILIO_PHONE_NUMBER
          valueFrom:
            secretKeyRef:
              name: ai-support-secrets
              key: twilio-phone-number
              optional: true
        - name: EMAIL_USER
          valueFrom:
            secretKeyRef:
              name: ai-support-secrets
              key: email-user
        - name: EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-support-secrets
              key: email-password
        - name: EMAIL_HOST
          valueFrom:
            configMapKeyRef:
              name: ai-support-config
              key: email-host
        - name: EMAIL_PORT
          valueFrom:
            configMapKeyRef:
              name: ai-support-config
              key: email-port
        - name: EMAIL_SECURE
          valueFrom:
            configMapKeyRef:
              name: ai-support-config
              key: email-secure
        - name: EMAIL_FROM
          valueFrom:
            configMapKeyRef:
              name: ai-support-config
              key: email-from
        - name: LOG_LEVEL
          value: "info"
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: channel-integrations
spec:
  selector:
    app: channel-integrations
  ports:
  - name: http
    port: 3003
    targetPort: 3003
  type: ClusterIP
